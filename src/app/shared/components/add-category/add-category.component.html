<div>
    <h1 class="text-2xl font-bold">Add Category</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()" class="mt-4">
        <label class="block mb-2">Category Name</label>
        <input type="text" [(ngModel)]="model.name" name="categoryName" class="border border-gray-300 rounded-md px-2 py-2 w-full" />
        <label class="block mb-2">Category URL Handle</label>
        <input type="text" [(ngModel)]="model.urlHandle" name="CategoryURL" class="border border-gray-300 rounded-md px-2 py-2 w-full" /> <br/>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md mt-4">Add Category</button>
    </form>
</div>
